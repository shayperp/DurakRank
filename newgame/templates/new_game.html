{% extends 'base.html' %}
{%load static%}

{% block title %}
<title xmlns="http://www.w3.org/1999/html"> Enter New Game</title>
{%endblock title%}
</br>
{% block content %}
<div class="container">
    </br>

    </br>
    <form method="POST" class="row"   style="width:50%;"  action="{% url 'new_user_def' %}">
        {% csrf_token %}
        <div class="input-group mb-3">

            <input type="text" name="user_name" class="form-control"  placeholder="Enter new player name"
                  aria-describedby="basic-addon1">
                <button class="btn btn-outline-secondary" type="submit">Register</button>

        </div>

    </form>
    </br>

    <form method="POST" action="{% url 'game_page' %}">
    {% csrf_token %}
        {% if users %}
        {%for user in users %}
        <div class="form-check form-check-inline" name="game_users">

            <input class="form-check-input"  name="players[]" id={{user}} type="checkbox" value={{user}}>
            <label class="form-check-label">{{user}}</label>

        </div>
        </br>
        {%endfor%}
        </br>

            <input type="text" name="game_name" class="form-control" placeholder="Enter Game name"
            style="width:47%;">
        </br>

        </br>
            <button class="btn btn-secondary" type="submit"  >Start game with choose players</button>
        {% endif %}
        </br>
        </br>
    </form>
    <a href="{% url 'quick_game' %}">
        <button class="btn btn-danger" type="button" name=" Quick-coalition-game ">Start quick Coalition game</button>
    </a>

</div>
{%endblock content%}
